<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sales Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* CSS for the new sales page */
        :root {
            --blue: #1e3a8a;
            --blue-dark: #1e40af;
            --gray-bg: #f8fafc;
            --text-gray: #4b5563;
            --text-dark: #1f2937;
            --white: #ffffff;
            --green: #10b981;
            --light-green: #d1fae5;
            --dark-green: #065f46;
            --orange: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gray-bg);
            color: var(--text-gray);
            margin: 0;
        }

        .header {
            background: var(--blue);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 500;
        }

        .header .brand {
            font-weight: 600;
            font-size: 20px;
        }

        .sidebar {
            background: var(--blue);
            width: 200px;
            padding: 20px 12px;
            color: white;
            position: fixed;
            top: 66px;
            bottom: 0;
            left: 0;
            overflow-y: auto;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 12px;
            display: flex;
            align-items: center;
            font-size: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .sidebar a.active {
            background: var(--blue-dark);
            font-weight: 600;
        }

        .sidebar a svg {
            margin-right: 7px;
            stroke-width: 1.5;
        }

        .sidebar a:hover {
            background: #334155;
        }

        .main {
            margin-left: 230px;
            padding: 30px;
            padding-top: 90px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .page-header .title-group h1 {
            font-size: 28px;
            color: var(--text-dark);
            margin: 0;
            font-weight: 700;
        }

        .page-header .title-group p {
            margin: 4px 0 0;
            font-size: 16px;
        }
        
        .page-header .filter-group {
            display: flex;
            gap: 15px;
        }

        .page-header .filter-group select {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            background-color: var(--white);
            font-size: 14px;
            font-weight: 500;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background-color: var(--white);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }

        .summary-card .icon-container {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
.summary-card .icon-container.sales-amount { background-color: #e0e7ff; color: #4338ca; }
        .summary-card .icon-container.vat-amount { background-color: #d1fae5; color: #047857; }
        .summary-card .icon-container.total-amount { background-color: #f3e8ff; color: #7e22ce; }

        .summary-card .icon-container svg {
            width: 24px;
            height: 24px;
        }

        .summary-card .info h3 {
            margin: 0 0 5px;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-gray);
        }

        .summary-card .info .value {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .summary-card .info .change {
            margin: 5px 0 0;
            font-size: 14px;
            color: var(--dark-green);
        }

        .sales-table-container {
            background-color: var(--white);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .sales-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .sales-table thead tr {
            background-color: var(--blue);
            color: white;
            text-align: left;
        }

        .sales-table th,
        .sales-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .sales-table th {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sales-table tbody tr:hover {
            background-color: #f3f4f6;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 12px;
            text-align: center;
            display: inline-block;
        }

        .status-paid {
            background-color: var(--light-green);
            color: var(--dark-green);
        }

        .status-pending {
            background-color: #fef3c7;
            color: #92400e;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .main {
                margin-left: 0;
                padding: 20px;
                padding-top: 90px;
            }
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="brand">ðŸ“˜ Sales Dashboard</div>
    </div>

    <div class="sidebar">
        <a href="index.html"><i data-lucide="layout-dashboard"></i>Dashboard</a>
        <a href="new_sales_page.html" class="active"><i data-lucide="shopping-cart"></i>Sales</a>
        <a href="#"><i data-lucide="package"></i>Purchase</a>
        <a href="#"><i data-lucide="file-text"></i>VAT</a>
        <a href="#"><i data-lucide="book-open"></i>Ledger</a>
        <a href="#"><i data-lucide="calendar"></i>Reports</a>
        <a href="#"><i data-lucide="bar-chart-2"></i>Analytics</a>
    </div>

    <div class="main">
        <div class="page-header">
            <div class="title-group">
                <h1>Sales Dashboard</h1>
                <p>Track your sales performance and analyze trends</p>
            </div>
            <div class="filter-group">
                <select id="timeFilter">
                    <option>Last 12 Months</option>
                    <option>Last 6 Months</option>
                    <option>Last 30 Days</option>
                </select>
                <select id="clientFilter">
                    <option>All Clients</option>
                    <option>Aarav Sharma</option>
                    <option>Bishnu Karki</option>
                    <option>Chandra Rai</option>
                </select>
            </div>
        </div>

<div class="summary-grid">
            <div class="summary-card">
                <div class="icon-container sales-amount">
                    <i data-lucide="dollar-sign"></i>
                </div>
                <div class="info">
                    <h3>Sales Amount</h3>
                    <p class="value" id="sales-amount-value">Rs. 0.00</p>
                </div>
            </div>
            <div class="summary-card">
                <div class="icon-container vat-amount">
                    <i data-lucide="receipt"></i>
                </div>
                <div class="info">
                    <h3>VAT Amount</h3>
                    <p class="value" id="vat-amount-value">Rs. 0.00</p>
                </div>
            </div>
            <div class="summary-card">
                <div class="icon-container total-amount">
                    <i data-lucide="scale"></i>
                </div>
                <div class="info">
                    <h3>Total Amount</h3>
                    <p class="value" id="total-amount-value">Rs. 0.00</p>
                </div>
            </div>
        </div>

        <div class="sales-table-container">
           <table class="sales-table">
                <thead>
                    <tr>
                        <th>Bill No</th>
                        <th>Customer Name</th>
                        <th>Date</th>
                        <th>Sales</th>
                        <th>VAT</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="salesDataBody">
                    </tbody>
            </table>
        </div>

<script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Lucide icons
            lucide.createIcons();

            // Data transcribed from the provided sales sheet image
            const salesData = [
                { billNo: 233, name: 'Shivapuri Fabric Product Pvt. ltd', date: '2025-07-13', sales: 15500.00, vat: 2015.00, total: 17515.00 },
                { billNo: 2, name: 'Hotel Middle Path Pvt.Ltd', date: '2025-07-14', sales: 1550.00, vat: 201.50, total: 1751.50 },
                { billNo: 3, name: 'Shivapuri Fabric Product Pvt. ltd', date: '2025-07-15', sales: 1550.00, vat: 201.50, total: 1751.50 },
                { billNo: 4, name: 'Hotel Middle Path Pvt.Ltd', date: '2025-07-16', sales: 1550.00, vat: 201.50, total: 1751.50 },
                { billNo: 5, name: 'Shivapuri Fabric Product Pvt. ltd', date: '2025-07-17', sales: 1550.00, vat: 201.50, total: 1751.50 },
                { billNo: 6, name: 'Hotel Middle Path Pvt.Ltd', date: '2025-07-18', sales: 1550.00, vat: 201.50, total: 1751.50 }
            ];
            
            // --- Calculate Totals ---
            const totalSales = salesData.reduce((sum, sale) => sum + sale.sales, 0);
            const totalVat = salesData.reduce((sum, sale) => sum + sale.vat, 0);
            const grandTotal = salesData.reduce((sum, sale) => sum + sale.total, 0);

            const formatToRupees = (num) => `Rs. ${num.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;

            // --- Update Summary Cards ---
            document.getElementById('sales-amount-value').textContent = formatToRupees(totalSales);
            document.getElementById('vat-amount-value').textContent = formatToRupees(totalVat);
            document.getElementById('total-amount-value').textContent = formatToRupees(grandTotal);

            // --- Table Rendering Logic ---
            const tableBody = document.getElementById('salesDataBody');

            function renderSalesData() {
                tableBody.innerHTML = ''; 

                if (salesData.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 20px;">No sales records found.</td></tr>';
                    return;
                }

                salesData.forEach(sale => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${sale.billNo}</td>
                        <td>${sale.name}</td>
                        <td>${sale.date}</td>
                        <td>${formatToRupees(sale.sales)}</td>
                        <td>${formatToRupees(sale.vat)}</td>
                        <td>${formatToRupees(sale.total)}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            renderSalesData();
        });
    </script>
</body>
</html>
